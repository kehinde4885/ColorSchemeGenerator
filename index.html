<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Color Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <header>
            <h1>Color Scheme Generator with API</h1>
        </header>
        <div class="app">
            <form class="form">
                <input type="color" name="" id="" colorpick-eyedropper-active="false">
                <select>
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-complement</option>
                    <option value="triad">Triad</option>
                </select>
                <button>Get Color Scheme</button>
            </form>

            <article class="color-group">
                <div>
                    <span class="color1"></span>
                    <span class="text">#f55a5a</span>
                </div>
                <div>
                    <span class="color2"></span>
                    <span class="text">#2b283a</span>
                </div>
                <div>
                    <span class="color3"></span>
                    <span class="text">#fbf3ab</span>
                </div>
                <div>
                    <span class="color4"></span>
                    <span class="text">#aad1b6</span>
                </div>
                <div>
                    <span class="color5"></span>
                    <span class="text">#a626d3</span>
                </div>


            </article>



        </div>

    </main>
</body>

</html>
